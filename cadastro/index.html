<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Cadastro - Techub</title>
    <link rel="stylesheet" href="../cadastro/css/style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="../../assets/imagem/svg/logo.svg" alt="Logo Techub">
        <h1 class="titulo">TecHub</h1>
    </div>
</header>
<main>
    <div class="container">
        <h2>Preencha com seus dados</h2>

    <div class="cadastro">
        <img src="../../assets/imagem/svg/email.svg" alt="Adicione seu Email">
        <p>Adicione um email</p>
        <button id="btn">Adicionar</button>
    </div>
    <div class="cadastro">
        <img src="../../assets/imagem/svg/assinatura 1.svg" alt="Adicione seu Nome">
        <p>Escolha um nome</p>
        <button id="btn">Adicionar</button>
    </div>
    <div class="cadastro">
        <img src="../../assets/imagem/svg/chave 1.svg" alt="Crie uma Senha">
        <p>Crie uma Senha</p>
        <button id="btn">Adicionar</button>
    </div>
</main>



</body>
</html>
